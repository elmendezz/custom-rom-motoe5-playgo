name: Pettyl Device Tree Generator

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del Repo
        uses: actions/checkout@v4

      - name: Configurar Entorno
        run: |
          sudo apt-get update
          # Instalamos el reemplazo sugerido por la terminal
          sudo apt-get install -y python3-pip python3-setuptools p7zip-full android-sdk-libsparse-utils
          pip3 install gdown aosp-dt-gen

      - name: Descargar Firmware Stock
        run: |
          gdown --id 1xoiMh-8BRMOj68VWunxtLPRg6rI4lpmM -O firmware.zip
          mkdir -p stock_raw
          unzip firmware.zip -d stock_raw/

      - name: Preparar Im√°genes (Fix Sparsechunks)
        run: |
          mkdir -p dump
          # Para Motorola: Une los pedazos de system (sparsechunks) en uno solo
          # Buscamos archivos que terminen en .0, .1, .img.001, etc.
          simg2img stock_raw/system.img* dump/system.img || cp stock_raw/system.img dump/system.img || true
          simg2img stock_raw/vendor.img* dump/vendor.img || cp stock_raw/vendor.img dump/vendor.img || true
          cp stock_raw/boot.img dump/boot.img || true

      - name: Crear Device Tree
        run: |
          # Creamos el directorio tal como pediste
          mkdir -p DeviceTree
          python3 -m aosp_dt_gen dump/ -o DeviceTree/

      - name: Subir el Device Tree
        uses: actions/upload-artifact@v4
        with:
          name: Moto-E5-Play-Pettyl-Tree
          path: DeviceTree/
